<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
</head>
<body>
    <div class="login">
        <h1 align="center">FWI Prediction</h1>

        <!-- Main Input For Receiving Query to our ML -->
        <form id="predictionForm">
            <input type="text" name="Temperature" placeholder="Temperature" required /><br>
            <input type="text" name="RH" placeholder="RH" required /><br>
            <input type="text" name="Ws" placeholder="Ws" required /><br>
            <input type="text" name="Rain" placeholder="Rain" required /><br>
            <input type="text" name="FFMC" placeholder="FFMC" required /><br>
            <input type="text" name="DMC" placeholder="DMC" required /><br>
            <input type="text" name="ISI" placeholder="ISI" required /><br>
            <input type="text" name="Classes" placeholder="Classes" required /><br>
            <input type="text" name="Region" placeholder="Region" required /><br>

            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
    <h2>
       THE FWI prediction is {{result}}
    </h2>
    <script>
      document.getElementById("predictionForm").addEventListener("submit", function(event) {
          event.preventDefault(); // Prevent form from refreshing the page
          
          // Get form data
          let formData = new FormData(this);
          let jsonData = {};
          formData.forEach((value, key) => jsonData[key] = value);

          // Send data to Flask backend
          fetch("http://127.0.0.1/predictdata", {  // Update with your actual Flask route
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(jsonData)
          })
          .then(response => response.json())
          .then(data => {
              document.getElementById("result").innerText = data.prediction; // Update result
          })
          .catch(error => console.error("Error:", error));
      });
  </script>
   <body>
</html>
